<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>瀏覽器下載</title>
<style>
	* { padding:0; margin:0; }
	:focus { outline:none; }
	img { border:none; }
	ul,ol,li {list-style:none; }
	a {text-decoration:none; }
	
	body { background-color:#333; font-size:15px; color:#000; letter-spacing:1px; }
	
	#checkBrowser { color:#FFF; width:800px; margin:100px auto; text-align:center; 
									letter-spacing:2px; line-height:2em; }
	#checkBrowser h2 { margin-bottom:20px; }
	#checkBrowser ul { margin:50px auto; width:80%; overflow:hidden; }
	#checkBrowser ul li { float:left; width:50%; font-size:18px;}
	#checkBrowser a { color:#90C6FF; text-decoration:none; }
	#checkBrowser a:hover { color:#F900F8; font-weight:bold; }
</style>
</head>

<body>
<div id="checkBrowser">
  <h2>請更新你的瀏覽器</h2>
  <div id="infoArea">
    <p> 為了瀏覽最完整的本網站, 建議使用 Google Chrome 或 Mozilla Firefox。 </p>
    <p> 雖然本網站支援大多數的瀏覽器, 但是有部分的內容效果無法在比較舊的瀏覽器上順利播放。 </p>
    <p> 請選擇以下連結進入下載畫面： </p>
    <ul>
      <li> <a target="_blank" href="https://www.google.com/chrome/browser/desktop/"> Google Chrome </a> </li>
      <li> <a target="_blank" href="https://www.mozilla.org/zh-TW/firefox/new/"> Mozilla Firefox </a> </li>
    </ul>
  </div>
</div>
</body>
</html>
